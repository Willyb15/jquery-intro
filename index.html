
<!DOCTYPE html>
<html>
<head>
	<title>jQuery 101</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
.row{
	margin-bottom: 5%;
}
.btn{
padding: 10px 20px;
}
button.thing{
	position:absolute;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

<body>

<div class="container">
	<div class="row">
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="hide">Hide</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="show">Show!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="toggle">Toggle!!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="css">CSS Sucks</button>
		</div>
	</div>
	<div class="row">	
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="html">HTML</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="append">APPEND ME!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="text">Text!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="each">Each Each!</button>
		</div>
	</div>
	<div class="row">	
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="addClass">addClass</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="removeClass">removeClass!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="animate">Animate Me!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="delay">Delay Me Baby!</button>
		</div>
	</div>
	<div class="row">	
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="slice">Slice</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="fadeOut">fade Out!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="fadeIn">fade In!!!</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="val">VAL!!!</button>
			<input class="value" type="text">
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="remove-attr">Remove Attribute</button>
		</div>
		<div class="col-sm-3 text-center">
			<button class="btn btn-primary" todo="add-attr">Add Attribute</button>
		</div>

	</div>
	
	<div class="row">
		<div class="col-sm-3 text-center text-center">
			<button class="btn btn-success att thing">Do something to me!</button>
		</div>
	</div>
</div>
</body>
</html>
